<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Registration Form using HTML+CSS</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>Login</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Please enter Email Id" required/>
                        <input type="password" class="input-box" placeholder="Please enter Password" required/>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox" /><span>Remember Me</span>
                         </form>
                         <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                         <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>Registration</h2>
                <form>
                    <input type="text" class="input-box" placeholder="Please enter Your Name" required/>
                    <input type="email" class="input-box" placeholder="Please enter Email Id" required/>
                    <input type="password" class="input-box" placeholder="Please enter Password" required/>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox" /><span>Remember Me</span>
                     </form>
                     <button type="button" class="btn" onclick="openLogin()">I've an Account</button>
                     <a href="">Forgot Password</a>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");
        
       
        function openRegister(){
            card.style.transform="rotateY(-180deg)"
        }

        function openLogin(){
            card.style.transform="rotateY(0deg)"
        }
    </script>
</body>
</html>
